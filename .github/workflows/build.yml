name: Android Build

on:
  workflow_dispatch:   # 手动触发（你可以在 Actions 页面点按钮）
  push:                # 或者每次 push 自动触发
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build APK
      run: ./gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v3    # 使用 v3 版本
      with:
        name: app-release
        path: app/build/outputs/apk/release/*.apk


